name: Publish Wiki

on:
  push:
    branches: ["main"]
    paths:
      - "docs/wiki/**"
      - ".github/workflows/wiki.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  publish-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repo (authenticated)
        run: |
          set -e
          rm -rf wiki_repo
          git clone "https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki_repo

      - name: Sync wiki content
        run: |
          set -e
          rsync -av --delete ./docs/wiki/ ./wiki_repo/

      - name: Commit and push changes
        run: |
          set -e
          cd wiki_repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Publish wiki from repo (${GITHUB_SHA})"
            git push origin master
          else
            echo "No wiki changes to publish."
          fi