name: Publish Wiki

on:
  push:
    branches: ["main"]
    paths:
      - "docs/wiki/**"
      - ".github/workflows/wiki.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  publish-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: repo

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: Savag3life/TaleServer.wiki
          token: ${{ secrets.WIKI_TOKEN }}
          path: wiki_repo
          fetch-depth: 0

      - name: Debug folders
        run: |
          ls -la
          ls -la wiki_repo || true
          ls -la repo || true

      - name: Sync wiki content
        run: |
          set -e
          rsync -av repo/docs/wiki/ wiki_repo/

      - name: Commit and push changes
        working-directory: wiki_repo
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Publish wiki from repo (${GITHUB_SHA})"
            git push origin HEAD:master
          else
            echo "No wiki changes to publish."
          fi